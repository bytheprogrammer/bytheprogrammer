<body>

    <h2>Resimler</h2>

    <h2>Form</h2>
    <form name="test">
        Ad: <input type="text"> Soyad: <input type="text"><br>
        <input type="button" value="Tıkla" onclick="yaz()">
        <input type="reset" value="Sıfırla">
    </form>
    <script>
        document.write("link sayisi: " + document.links.length + "<br>");
        document.write("resim sayisi: " + document.images.length + "<br>");
        document.write("form eleman sayisi: " + document.forms["test"].length + "<br>");
        function yaz() {
            var test = document.forms["test"];
            for (var i = 0; i < test.length; i++)
                document.write(test.elements[i].value + "<br>");
        }

    </script>
