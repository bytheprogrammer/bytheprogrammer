    <body>
        <script>
            var s, n, toplam=0;
            n=Number(prompt("n degeri giriniz: "));
            for(s=1; s<=n; s++){
                toplam=toplam+s;
                document.write("toplam= "+toplam+"<br>");
            } 
            s=1, toplam=0;
            while(s<=n){
                toplam=toplam+s;
                s++;
            }
            document.write("toplam= "+toplam+"<br>");
          
        </script>
    </body>
