<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Javascript ogreniyorum</title>

</head>

<body>
    <script>
        // document ozellikleri
        document.write("sayfa adresi" + document.URL + "<br>");
        document.write("gelinen sayfa" + document.referrer + "<br>");
        document.write("sayfa basligi: " + document.title + "<br>");
        document.write("sayfa genisligi: " + document.documentElement.clientWidth + "<br>");
        document.write("sayfa yuksekligi: " + document.documentElement.clientHeight + "<br>");
        document.write("karakter seti:" + document.characterSet + "<br>");
        document.write("son guncelleme: " + document.lastModified + "<br>");
    </script>
</body>

</html>
