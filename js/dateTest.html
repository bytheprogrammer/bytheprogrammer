<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            var an=new Date();
            var gun=an.getDate();
            var ay=an.getMonth();
            var yil=an.getFullYear();
            var saat=an.getHours();
            var dakika=an.getMinutes();
            document.write("Tarih:"+gun+"."+ay+"."+yil+" "+saat+":"+dakika);
        </script>
    </body>
</html>
