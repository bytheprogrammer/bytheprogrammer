<!DOCTYPE html>
<html>
    <head>
        <style>
        #sayfa{
            border-style: solid;
            width: 300px;
            margin: auto;
            background-color: aqua;
        }
        header{
            border-style: dotted;
            width: 280px;
            height: 50px;
            margin: auto;
            background-color: blueviolet;
        }
        nav{
            border-style: dashed;
            border-color:bisque;
            background-color: brown;
            width: 280px;
            height: 30px;
            margin: auto;
        }
        article{
            border-style: solid;
            border-color: crimson;
            background-color: cornflowerblue;
            width: 280px;
            margin: auto;
            min-height: 200px;
        }
        footer{
            border-style: double;
            border-color: darkblue;
            background-color: darkolivegreen;
            width: 280px;
            margin: auto;
            height: 50px;
        }

        </style>

    </head>
    <body>
        <div id="sayfa">
            <header>
                  Buraya logo ve reklam gelecek
            </header>
            <nav>
                Buraya ana menü gelecek
            </nav>
            <article>
                Burası içerik bölümü
            </article>
            <footer>
                Burası sayfanın en alt bölümü
            </footer>
        </div>
        
    </body>
</html>
