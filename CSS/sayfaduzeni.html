<!DOCTYPE html>
<html>
    <head>
        <style>
            #sayfa{
                border-style: solid;
                border-color: blueviolet;
                border-width: 2px;
                width: 400px;
                min-height: 400px;
                margin: auto;
            }
            header{
                border-style: dotted;
                border-color: red;
                width: 360px;
                height: 50px;
                margin: auto;
                background-color: aqua;
            }
            nav{
                border-style: dashed;
                border-color: chartreuse;
                width: 360px;
                height: 30px;
                margin: auto;
                background-color: brown;

            }
            article{
                border-style: solid;
                border-color: coral;
                width: 200px;
                min-height: 200px;
                margin: auto;
                background-color: cornflowerblue;
                float: left;
                position: relative;
                left: 17px
            }
            aside{
                border-style: solid;
                border-color: coral;
                width: 160px;
                min-height: 200px;
                margin: auto;
                background-color: yellowgreen;
                float: right;
                position: relative;
                right: 17px;
            }
            footer{
                border-style: double;
                border-color: red;
                width: 360px;
                height: 30px;
                margin: auto;
                background-color: seagreen;
                float: left;
                position: relative;
                left: 17px;

            }

        </style>
    </head>
    <body>
        <div id="sayfa">
            <header>
                Burasi BANNER
            </header>
            <nav>
                Burasi ANA MENU
            </nav>
            <article>
                Burada İÇERİK Olacak
            </article>
            <aside>
                Burada YAN MENU Olacak
            </aside>
            <footer>
                Burada ALT MENU Olacak
            </footer>

        </div>
    </body>
</html>
