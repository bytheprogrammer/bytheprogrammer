<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                color:red;
                background-color: yellow;
                border-collapse: collapse;
                border-width: 15px;
            }
            th{
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                font-size: 16px;
                font-weight: bolder;
                padding: 10px;
                margin: 10px;
            }
            td{
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                font-size: 12px;
                font-weight: bold;
                font-style: italic;
                background-color: yellowgreen;
                color: aliceblue;
                text-align: left;
                padding: 5px;
                height: 30px;
                vertical-align: top;
                border-width: 5px;
                border-color: brown;
                border-style: dashed;
            }

        </style>
    </head>
    <body>
        <table border="1">
            <tr><th>Ülke</th><th>Nüfus</th></tr>
            <tr><td>Türkiye</td><td>82</td></tr>
            <tr><td>Yunanistan</td><td>12</td></tr>
            <tr><td>Bulgaristan</td><td>9</td></tr>

        </table>
    </body>
</html>
